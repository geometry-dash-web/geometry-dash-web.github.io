<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Dash</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="menu-screen" class="screen active">
        <h1>Rhythm Dash</h1>
        <button id="play-button">Play</button>
        <div class="icon-bar">
            <button id="sound-icon" class="icon-button">🔊</button> <button id="music-icon" class="icon-button">🎵</button> <button id="settings-icon" class="icon-button">⚙️</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="game-over-screen" class="screen overlay">
        <div class="overlay-content">
            <h2>Game Over</h2>
            <button id="restart-button-gameover">Restart</button>
        </div>
    </div>

    <div id="level-complete-screen" class="screen overlay">
        <div class="overlay-content">
            <h2>Level Complete!</h2>
            <button id="restart-button-complete">Play Again</button>
        </div>
    </div>

    <audio id="background-music" loop></audio>
    <script src="game.js"></script>
</body>
</html>
