<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Dash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu-screen">
            <h1>Rhythm Dash</h1>
            <button id="play-button">Play</button>
            <button id="sound-button">Sound: ON</button>
            <button id="settings-button">Settings</button>
        </div>
        <div class="game-screen hidden">
            <canvas id="gameCanvas" width="800" height="300"></canvas>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        <div class="game-over-screen hidden">
            <h2>Game Over</h2>
            <button id="restart-button">Restart</button>
        </div>
        <div class="level-complete-screen hidden">
            <h2>Level Complete!</h2>
            <button id="next-level-button">Play Again</button>
        </div>
    </div>
    <audio id="game-audio" loop></audio>
    <script src="script.js"></script>
</body>
</html>
