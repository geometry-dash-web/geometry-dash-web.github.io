<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rhythm Dash - Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top-right UI Icons -->
  <div class="game-ui">
    <div class="icon icon-sound" title="Sound"></div>
    <div class="icon icon-music" title="Music"></div>
    <div class="icon icon-settings" title="Settings"></div>
  </div>

  <div id="level-progress-container">
    <div id="level-progress-bar"></div>
</div>


  <canvas id="gameCanvas" width="800" height="400"></canvas>

 <audio id="bgMusic" src="assets/musiclvl1.mp3"></audio>

  <!-- Main Game Script -->
  <script type="module">
    import './scripts/game.js';

    const levelDuration = 90 * 1000; // 90 seconds
    const progressBar = document.querySelector('.progress-bar');
    const startTime = performance.now();

    function updateProgressBar() {
      const elapsed = performance.now() - startTime;
      const progress = Math.min(elapsed / levelDuration, 1);
      progressBar.style.width = (progress * 100) + '%';
    }

    function gameLoop() {
      updateProgressBar();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
